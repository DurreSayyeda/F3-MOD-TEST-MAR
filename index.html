<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Crypto Market Data</title>
    <style>
      body {
        background: #1a1a1c;
        font-family: Inter;
        font-size: 14px;
        font-weight: 200;
        line-height: 28px;
        text-align: left;
      }
      h2 {
        color: #dddddd;
      }
      .header {
        text-align: center;
        width: 100%;
        margin:0 auto;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 70%;
        padding: 5px;
        height: 300px;
        top: -200px;
        left: -604px;
        gap: 0px;
        opacity: 10px;
        margin-top: 50px;
        margin-right: 10px;
        margin-left: 190px;
      }
      input {
        width: 280px;
        padding: 8px;
      }
      button {
        width: 187px;
        padding: 8px;
      }
      button,
      input {
        background-color: #1a1a1c;
        border: 2px solid #8e8e8e;
        color: #ffffff;
      }
      table {
        margin-top: 30px;
        border-collapse: collapse;
        width: 1615px;
        border: none;
        justify-content: center;
        
      }
      tr {
        border-top: 1px solid #dddddd;
      }
      tr:first-child {
        border-top: none;
      }
      td {
        border: none !important;
        padding: 10px;
      }
      

      .item.price_change_percentage_24h {
        color: green;
      }
      th {
        background-color: #1a1a1d;
        color: #ffffff;
        
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Crypto Market Data</h2>
      <input
        type="text"
        id="searchInput"
        placeholder="Search by a Name or Symbol"
      />
      <button onclick="sortTable('percentageChange')">
        Sort by Percentage Change
      </button>
      <button onclick="sortTable('marketCap')">Sort by Market Cap</button>
    </div>
    <div class="container">
      <table id="cryptoTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Price (USD)</th>
            <th>Total Volume</th>
            <th>Market Cap</th>
            <th id="#item.price_change_percentage_24h">
              Percentage Change (24h)
            </th>
          </tr>
        </thead>
        <tbody id="cryptoTableBody"></tbody>
      </table>
    </div>
    <script>
      // Fetch data using .then
      fetch(
        "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false"
      )
        .then((response) => response.json())
        .then((data) => populateTable(data))
        .catch((error) => console.error("Error fetching data:", error));

      // Fetch data using async/await
      async function fetchData() {
        try {
          const response = await fetch(
            "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false"
          );
          const data = await response.json();
          populateTable(data);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }
      fetchData();

      function populateTable(data) {
        const tableBody = document.getElementById("cryptoTableBody");
        tableBody.innerHTML = "";
        data.forEach((item) => {
          const row = tableBody.insertRow();
          row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.symbol}</td>
        <td>${item.current_price}</td>
        <td>${item.total_volume}</td>
        <td>${item.market_cap}</td>
        <td>${item.price_change_percentage_24h}</td>
      `;
        });
      }

      function sortTable(criteria) {
        const table = document.getElementById("cryptoTable");
        const rows = Array.from(
          document.getElementById("cryptoTableBody").getElementsByTagName("tr")
        );
        const sortedRows = rows.slice(1).sort((a, b) => {
          const aValue = parseFloat(
            a.cells[criteria === "marketCap" ? 4 : 5].innerText.replace(
              /[^0-9.-]+/g,
              ""
            )
          );
          const bValue = parseFloat(
            b.cells[criteria === "marketCap" ? 4 : 5].innerText.replace(
              /[^0-9.-]+/g,
              ""
            )
          );
          return criteria === "marketCap" ? bValue - aValue : bValue - aValue;
        });
        table.removeChild(document.getElementById("cryptoTableBody"));
        const sortedTableBody = document.createElement("tbody");
        sortedTableBody.setAttribute("id", "cryptoTableBody");
        sortedRows.forEach((row) => sortedTableBody.appendChild(row));
        table.appendChild(sortedTableBody);
      }

      // Search functionality
      document
        .getElementById("searchInput")
        .addEventListener("input", function () {
          const filter = this.value.toUpperCase();
          const rows = document
            .getElementById("cryptoTableBody")
            .getElementsByTagName("tr");
          Array.from(rows).forEach((row) => {
            const name = row
              .getElementsByTagName("td")[0]
              .innerText.toUpperCase();
            if (name.indexOf(filter) > -1) {
              row.style.display = "";
            } else {
              row.style.display = "none";
            }
          });
        });
    </script>
  </body>
</html>
